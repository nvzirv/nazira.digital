<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsaritsyno | Portfolio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/circular-revealer@0.0.8/dist/index.iife.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/stylesTsaritsyno.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <header>
            <div>
                <button class="header__button nav-btn-js" type="button"></button>
                <nav class="header__nav nav-js" data-active="false">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="index 2.html">Home</a></li>
                        <li class="header__menu-item"><a href="index 3.html">Projects</a></li>
                        <li class="header__menu-item"><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const revealerNav = window.revealer({
                    revealElementSelector: ".nav-js",
                    options: {
                        anchorSelector: ".nav-btn-js",
                    },
                });

                const actionBtn = document.querySelector(".nav-btn-js");
                actionBtn.addEventListener("click", () => {
                    if (!revealerNav.isRevealed()) {
                        revealerNav.reveal();
                        actionBtn.setAttribute("data-open", true);
                    } else {
                        revealerNav.hide();
                        actionBtn.setAttribute("data-open", false);
                    }
                });
            });
        </script>


        <!-- project section -->
        <div class="project__container" data-scroll-section>

            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">Tsaritsyno</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>Интро для ютуб канала музея-заповедника “Царицыно”</p>
            </div>

            <div class="project__container-images">
                <div class="project__image project__image-one" data-scroll data-scroll-speed="1">
                </div>
                <!-- <div class="project__image project__image-two" data-scroll data-scroll-speed="2">
                </div>
                <button class="b"> <a class="bu" href="https://readymag.com/u3110205929/1879021/">web</a></button>
                <div class="project__image project__image-three" data-scrol data-scroll-speed="4">
                </div> -->
                <!-- <div class="project__image project__image-four" data-scroll data-scroll-speed="1">
                </div>
                <div class="project__image project__image-five" data-scroll data-scroll-speed="2">
                </div>
                <div class="project__image project__image-six" data-scroll data-scroll-speed="2">
                </div> -->
            </div>

            <div class="project-next-link" data-scroll>
                <a href="posters.html">→</a>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation 
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
